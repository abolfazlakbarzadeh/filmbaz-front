name: runner1 of CICD process, learning CICD
run-name: ${{ github.actor }} is Learning CICD!
on: [push]
jobs:
  check-bats-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install -g bats
      - run: bats -v
